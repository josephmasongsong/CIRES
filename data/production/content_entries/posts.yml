      portfolio has achieved\r\na 92% occupancy rate and has a significant waiting
      list of prospective tenants.\r\nThis is a testament to the efficacy of the organization
      moving rapidly to meet\r\ncommunity needs and an indication of the high demand
      for affordable space.\r\nCIRES also uses revenue generated from tenants paying
      market rates to provide\r\nstrategic grants and investments in its non-market
      tenants, local social\r\nenterprises and other community economic development
      initiatives. In this past\r\nyear that has amounted to over $550,000. CIRES
      staff have also provided a range\r\ncapacity building supports and other in-kind
      enterprise development services to\r\nour non-market tenants.</p>\r\n\r\n<p
      class=\"MsoNormal\"></p>\r\n\r\n<p class=\"MsoNormal\">Real Estate affordability
