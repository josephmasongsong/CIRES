    title: DTES Social Enterprises coming together amid COVID-19 Pandemic
    posted_at: '2020-03-12T11:30:00-05:00'
    teaser: "<p>\r\n\r\nIn a collaborative effort with other DTES Social Enterprises,
      CIRES\r\nis working on being present at the table with the City of Vancouver
      and Vancouver Coastal Health to ensure\r\nDTES residents are at the forefront\r\nof
      a coordinated community response.\r\n\r\n<br></p>"
    featured_image: "/samples/_production/content_entries/Collaboration_DTES_Social_enterprises_and_community_impact_real_estate.png"
    body: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p
      class=\"MsoNormal\">CIRES Executive Director, Steve Johnston\r\nand Landon Hoyt,
      Director of the <a target=\"_blank\" href=\"https://www.binnersproject.org/blog/covid-19-and-the-dtes\">Binners
      Project </a>had an open and productive\r\nconversation with fellow Directors
      and CEO’s of other DTES social enterprises to\r\ndiscuss potential action plans
      and talk about the challenges and opportunities\r\nthat may arise amid the COVID-19
      pandemic. </p>\r\n\r\n<p class=\"MsoNormal\">These organizations are thinking\r\nlargely
      about the impacts on their members especially those over the age of 50\r\nand
      have pre-existing health issues – which as we know is a high-risk group.</p>\r\n\r\n<p
      class=\"MsoNormal\">Thankfully\r\nand for the most part, business for these
      social enterprises is proceeding as\r\nusual and their clients should not experience
      any service delivery disruptions\r\nas a result of COVID-19. </p>\r\n\r\n<p
      class=\"MsoNormal\">Should you\r\nhave any questions or concerns about service
      disruptions or what measures they\r\nare implementing to keep their members
      and the people who serve safe; please reach\r\nout to them directly. </p>\r\n\r\n<p
      class=\"MsoNormal\">If you\r\nare a social enterprise in the DTES and would
      like to participate, please\r\ncontact us directly. </p>\r\n\r\n<p class=\"MsoNormal\">Here\r\nare
      the DTES social enterprises which were in attendance: </p>\r\n\r\n<p class=\"MsoNormal\"><a
      target=\"_blank\" href=\"https://www.ugm.ca/\">UGM</a></p>\r\n\r\n<p class=\"MsoNormal\"><a
      href=\"https://www.embersvancouver.com/\">EMBERS\r\nCanada</a></p>\r\n\r\n<p
      class=\"MsoNormal\"><a target=\"_blank\" href=\"https://312main.ca/\">312\r\nMain</a></p>\r\n\r\n<p
      class=\"MsoNormal\"><a target=\"_blank\" href=\"https://www.cleaningsolution.ca/\">The\r\nCleaning
      Solution</a></p>\r\n\r\n<p class=\"MsoNormal\"><a href=\"https://www.mission-possible.ca/\">Mission\r\nPossible</a></p>\r\n\r\n<p
      class=\"MsoNormal\"><a target=\"_blank\" href=\"https://potluckcatering.org/\">Potluck\r\nCatering&nbsp;</a></p>\r\n\r\n<p
      class=\"MsoNormal\"><a target=\"_blank\" href=\"https://www.cleanstartbc.ca/\">CleanStart</a>\r\n</p><p
      class=\"MsoNormal\"><a target=\"_blank\" href=\"https://www.binnersproject.org/blog/covid-19-and-the-dtes\">Binners
      Project</a></p>\r\n\r\n<p class=\"MsoNormal\">While the risk associated with\r\nCOVID-19
      to the public is still considered low in BC, we continue to monitor\r\nthe situation
      as it unfolds and will be taking additional precautions as\r\nnecessary. </p>\r\n\r\n<p
      class=\"MsoNormal\">For the latest information on the COVID-19 <a href=\"https://www.communityimpactrealestate.ca/posts/covid-19-get-the-facts-from-reputable-sources\">click
      here.</a> </p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>"
