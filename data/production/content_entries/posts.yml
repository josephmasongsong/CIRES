    posted_at: '2023-03-08T09:30:00-06:00'
    teaser: "<p>\r\n\r\nPuts a smile on our faces to welcome Little Mountain Gallery
      to the CIRES family!\r\n\r\n<br></p>"
    featured_image: "/samples/_production/content_entries/110_Water_St_.png"
    body: "<p>\r\n\r\n</p><p>Little Mountain has a space within our portfolio at 110
      Water Street in Gastown and we're thrilled that they get to operate in a high-foot-traffic
      neighbourhood at non-market rent. \r\n\r\nWhile we've been working closely with
      BC Housing to bring valuable community benefits to the residents of the DTES,
      CIRES is not quite “a subsidiary” close. Established in 2016, CIRES is a non-profit
      society - independent from any third party - that supports thriving, equitable
      and inclusive local economies and communities by curating a balanced portfolio
      of commercial spaces. \r\n\r\n</p><p><i>\"Little Mountain’s original location,
      nestled on East 26th Avenue, around the corner from Main Street, provided the
      only dose of regular entertainment in an otherwise quiet neighbourhood. It was
      one of the few consistent comedy rooms in Vancouver, alongside the Comedy Mix
      and Yuk Yuk’s.</i><br><br><i>Now, with those other two rooms closed for good,
      Little Mountain is all that’s left. Initially opened as an art space, it ran
      comfortably for over two decades until the building was sold off to developers.
      Even before that happened, the comedy rooms had been selling out, and the organization
      had been looking to move for years.</i><br><br><i>And then COVID happened, and
      everything stalled. Little Mountain survived through it all, to “do a run of
      whatever that was” after the initial lockdown ended, but they were evicted in
      January 2022 <strong>(</strong><a target=\"_blank\" href=\"https://www.straight.com/arts/little-mountain-gallery-finds-new-lease-on-life-in-gastown\"
      title=\"Link: https://www.straight.com/arts/little-mountain-gallery-finds-new-lease-on-life-in-gastown\"><strong>source:
      Little Mountain Gallery finds new lease on life in Gastown\"</strong></a><strong>)</strong>.\"</i></p><p>Although
      there are challenges coming ahead in the developing front since the space isn't
      fully built out yet at its new location, CIRES is looking forward to seeing
      Little Mountain Gallery thrive and succeed. </p><p><a target=\"_blank\" href=\"https://www.straight.com/arts/little-mountain-gallery-finds-new-lease-on-life-in-gastown\"><strong><i>Read
      all about it in this article from The Georgia Straight.</i></strong> </a></p>\r\n\r\n<br><p></p>"
