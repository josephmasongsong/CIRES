- New social enterprise brings opportunities to DTES:
    _slug: new-social-enterprise-brings-opportunities-to-dtes
    title: New social enterprise brings opportunities to DTES
    posted_at: '2018-07-12T05:54:00-05:00'
    teaser: "<p>People in Vancouver's Downtown Eastside will have new opportunities
      for social inclusion and economic development, thanks to a new social enterprise.<br></p>"
    featured_image: "/samples/_production/content_entries/open-sign.jpg"
    body: '<p></p><div class="story-expander"><div><p>People in Vancouver''s Downtown
      Eastside will have new opportunities for social inclusion and economic development,
      thanks to a new social enterprise.</p><p>The Province, Vancity Community Foundation
      and the City of Vancouver have created a non-profit society to manage BC Housing’s
      commercial spaces.</p><p>The Community Impact Real Estate Society (CIRES) enables
      the Province, through BC Housing, to maximize the social benefit of these commercial
      spaces, through a community-based, non-profit social-enterprise model.</p><p>The
      society enhances social and employment opportunities for low-income residents
      of the DTES. For example, CIRES provides East Van Roasters with retail space
      at a reduced rent, which allows this social enterprise to invest in training
      and employing women from the Downtown Eastside. The society recently provided
      a local Indigenous carver with low-rent commercial space, where she creates
      and sells her art.</p><p>CIRES is a self-sustaining non-profit society that
      maintains a mix of market and social enterprise tenants in its commercial property
      portfolio.</p><p>The commercial spaces managed by CIRES are predominantly street
      level. The use of the spaces includes retail sales, grocery stores, restaurants,
      pubs and non-market social-service and social-enterprise operations.</p><p><strong>Quick
      Facts:</strong></p><ul><li>CIRES has been in operation since Dec. 1, 2017.</li><li>Twenty-four
      buildings contain leasable commercial space that will be managed by CIRES. These
      buildings have a total of 52 leasable commercial spaces.</li><li>Social enterprises
      looking for commercial space and low-income individuals looking for employment
      opportunities in the DTES can contact the executive director, David LePage,
      by email at: <a href="mailto:david@asiccc.ca">david@asiccc.ca</a></li></ul></div></div><p></p>'
