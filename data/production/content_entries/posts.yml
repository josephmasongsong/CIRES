    _slug: little-mountain-gallery-joins-cires-portfolio-pledges-to-boost-local-arts-and-community-impact
    title: 'Little Mountain Gallery Joins CIRES Portfolio '
    posted_at: '2023-03-10T10:30:00-06:00'
    teaser: "<p>\r\n\r\nLMG is moving into the commercial space in the Gastown Hotel,
      located at 110 Water Street.&nbsp;<br></p>"
    featured_image: "/samples/_production/content_entries/graham_clark_little_mountain_comedy.jpg"
    body: "<p>\r\n\r\n</p><p>Community Impact Real Estate (CIRES) welcomes Little
      Mountain Gallery (LMG) to our commercial property portfolio of market, non-profit
      and social enterprise tenants. Previously located in Little Mountain (hence
      the name) LMG is a long-standing non-profit performance arts organization dedicated
      to showcasing and supporting emerging comedic talent in Vancouver. Their new
      Gastown location will more than double the capacity of what they previously
      had off of Main Street - but don’t expect a new name.</p><p>LMG is moving into
      the commercial space in the Gastown Hotel, located at 110 Water Street a few
      steps west of Abbott Street. This heritage-designated building was renovated
      by BC Housing in 2014 under a public-private partnership called the SRO Renewal
      Initiative and included 95 SRO supportive housing units.&nbsp;&nbsp;</p><p>In
      joining the CIRES portfolio, LMG has agreed to a number of substantial social
      benefit commitments for residents of the building, neighbourhood and broader
      community. Residents will be able to sit in the audience as many tickets will
      be distributed throughout the year. An annual fundraiser will generate resources
      for a local community service organization and other commitments make buying
      and hiring locally, a priority.&nbsp;</p><p>With LMG now a part of CIRES' portfolio,
      the local comedy performance art scene in Vancouver is bound to flourish and
      grow.&nbsp;&nbsp;</p><p><a target=\"_blank\" href=\"https://www.straight.com/arts/little-mountain-gallery-finds-new-lease-on-life-in-gastown\"><strong><i>Read
      more about LMG's move to the Gastown Hotel in this article from The Georgia
      Straight.&nbsp;&nbsp;</i></strong></a></p> <br>\r\n\r\n<br><p></p>"
