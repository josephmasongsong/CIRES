- 'A look inside Common Thread Co-operative  ':
    _slug: a-look-inside-common-thread-co-operative
    title: 'A look inside Common Thread Co-operative  '
    posted_at: '2019-08-07T05:46:00-05:00'
    teaser: "<p>Common Thread, Executive Director, Anna du Bois, was good enough to
      meet with CIRE's staff last month and give them a tour of their facilities.
      Come take a look at their wonderful space!&nbsp;&nbsp;</p>"
    featured_image: "/samples/_production/content_entries/CIRE_visit_Craftworks_Studio.jpg"
    body: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p
      class=\"MsoNormal\">For those who are not very familiar with what Common Thread
      does apart from making conference bags and sewing other items for customers,
      they have three programs: </p>\r\n\r\n\r\n\r\n<p class=\"MsoNormal\"><b>Craftworks</b>&nbsp;is
      a program that supports people with complex multiple\r\nbarriers (such as intellectual
      disabilities, life-long mental health barriers,\r\nphysical disabilities and
      other health related barriers) who are not able to\r\nwork on a regular basis.
      The program provides opportunities for participants to\r\ncreate craft items
      and receive supplemental income. Homebound individuals are\r\nalso able to participate
      in the program.</p><p class=\"MsoNormal\"><img title=\"CIRE_Craftworks_at_work.jpg\"
      alt=\"undefined\" src=\"/samples/_production/assets/CIRE_Craftworks_at_work.jpg\"><br></p>\r\n\r\n\r\n\r\n<p
      class=\"MsoNormal\"><b>Threadworks</b>&nbsp;is an industrial sewing training
      program that equips\r\nparticipants who have complex health and social challenges
      with sewing skills\r\nand helps them find employment or establish a home-based
      business. Threadworks\r\nalso addresses the skills shortage in the local sewing
      manufacturing\r\nindustry. </p>\r\n\r\n\r\n\r\n<p class=\"MsoNormal\">The <b>Production\r\nProgram</b>&nbsp;supports
      people with complex health issues and basic\r\nindustrial sewing skills to fulfill
      customer orders and receive supplemental\r\nincome. Many of the participants
      in the program are graduates from the\r\nThreadworks program. The Production
      Program has been designed to accommodate\r\nthe needs of people with complex
      intellectual and physical challenges as a\r\nflexible workplace. Participants
      work when they are able and are not penalized\r\nor dismissed if they miss work
      due to their health problems or other\r\nchallenges. </p><p class=\"MsoNormal\">Visit
      their <strong><a target=\"_blank\" href=\"https://www.etsy.com/shop/CommonThreadBC\">Etsy
      shop</a></strong> to get your hands on any of the following stuffies and other
      beautiful items made by the Craftworks Program participants.&nbsp;</p><p class=\"MsoNormal\"><img
      title=\"CIRE_Craftworks_products.jpg\" alt=\"undefined\" src=\"/samples/_production/assets/CIRE_Craftworks_products.jpg\"><br></p>\r\n\r\n\r\n\r\n<p
      class=\"MsoNormal\"><br></p>\r\n\r\n\r\n\r\n\r\n\r\n<p></p>"
