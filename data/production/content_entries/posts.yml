    _slug: social-value-fund-contribution
    title: Social Value Fund Contribution
    posted_at: '2019-04-09T05:44:00-05:00'
    teaser: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nCIRE\r\nis
      proud to announce its contribution to the National Social Value Fund, a\r\nnot-for-profit
      organization that funds and provides resources to Canadian\r\nSocial enterprises
      and non-profits<br></p>"
    featured_image: "/samples/_production/content_entries/National_Social_Value_Fund_and_CIRE_20190329r.jpg"
    body: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p
      class=\"MsoNormal\">CIRE is proud to announce its contribution to the National\r\nSocial
      Value Fund, a not-for-profit organization that funds and provides\r\nresources
      to Canadian Social enterprises and enterprising non-profits that have\r\npositive
      social, socio-economic, or environmental goals; through a model that\r\nempowers
      and provides learning opportunities for university-level students across\r\nCanada.
      </p>\r\n\r\n<p class=\"MsoNormal\">The grant capital will be managed by the
      student investment\r\nteam now known as the Vancouver Social Value Fund (VSV),
      a subsidiary of\r\nNational Social Value Fund. This student investment team
      will apply the funds\r\nin alignment with our mission to contribute to the efforts
      of building an\r\ninclusive local economy by supporting goods, services, social
      service support\r\nand employment opportunities for the residents in the communities
      within which\r\nwe work. </p>\r\n\r\n<p class=\"MsoNormal\">As a prime example,
      the first loan utilizing a portion of\r\nCIRE’s contribution from the fund was
      to CleanStart, a Vancouver social\r\nenterprise that provides top quality professional
      services while also offering\r\nemployment opportunities to people who have
      barriers to employment, such as\r\npoverty and disability, to support their
      business expansion. </p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>"
