- 'Thank You Note from Common Thread (formerly Craftworks) ':
    _slug: thank-you-note-from-common-thread-formerly-craftworks
    title: 'Thank You Note from Common Thread (formerly Craftworks) '
    posted_at: '2019-03-11T09:30:00-05:00'
    teaser: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p
      class=\"MsoNormal\">CIRE is pleased to announce a bursary fund for Common Thread\r\n(formerly
      Craftworks), towards their Threadworks sewing training program.&nbsp;</p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>"
    featured_image: "/samples/_production/content_entries/Craftworks_sponsorhip_20190319.JPG"
    body: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p
      class=\"MsoNormal\">\r\n\r\nSince 1966, Common Thread has been working to reduce
      the\r\nstigma that people with disabilities face through the art of sewing and
      hand\r\ncrafts. Common Thread supports adults with disabilities through skills
      development\r\nand socialization to empower and to engage individuals and to
      facilitate access\r\nto earnings, where participants earn supplemental income
      in an inclusive\r\nenvironment that respects the challenges of traditional employment.\r\n\r\n<br></p><p
      class=\"MsoNormal\">CIRE’s bursary fund to Common Thread is in alignment with\r\nCIRE’s
      vision, one of healthy, empowered communities that value social\r\ninclusion,
      have thriving local serving economies and provide dignity and\r\nopportunity
      to all residents regardless of ability and income level. <br></p>\r\n\r\n<p
      class=\"MsoNormal\"></p>\r\n\r\n<p class=\"MsoNormal\">This bursary fund will
      enable Common Thread to offer\r\nbursaries to three students who will start
      their next course in early April. </p><p class=\"MsoNormal\">Click <a target=\"_blank\"
      href=\"http://threadworkscommunity.ca/about/craftworks-society/\"><i>here</i></a>
      to learn more about Common Thread sewing training programs.&nbsp;</p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>"
