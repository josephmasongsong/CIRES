      class=\"MsoNormal\">We are pleased to share with you the Community Impact Real
      Estate Society's first annual report!&nbsp;</p><p></p>"
    featured_image: "/samples/_production/content_entries/CIRES_2019_Annual_Report_front.jpg"
    body: "<p class=\"MsoNormal\">CIRES works with residents, local groups - like
      Exchange\r\nInner City - the business improvement associations and others to
      assess gaps in\r\nthe provision of goods and services to community members and
      chooses tenants\r\nbased on this feedback. CIRES is proud to report that its
      portfolio has achieved\r\na 92% occupancy rate and has a significant waiting
      list of prospective tenants.\r\nThis is a testament to the efficacy of the organization
      moving rapidly to meet\r\ncommunity needs and an indication of the high demand
      for affordable space.\r\nCIRES also uses revenue generated from tenants paying
      market rates to provide\r\nstrategic grants and investments in its non-market
      tenants, local social\r\nenterprises and other community economic development
      initiatives. In this past\r\nyear that has amounted to over $550,000. CIRES
      staff have also provided a range\r\ncapacity building supports and other in-kind
      enterprise development services to\r\nour non-market tenants.</p>\r\n\r\n<p
      class=\"MsoNormal\"></p>\r\n\r\n<p class=\"MsoNormal\">Real Estate affordability
      is one of the most challenging\r\nissues for residents and businesses alike.
      However, CIRES firmly believes that\r\nreal estate can also provide a solution
      to many of the pressing economic\r\nchallenges facing Vancouver’s inner-city.
      Leveraging provincially owned assets\r\nhas ensured that residents continue
      to have access to affordable goods and services,\r\nemployment opportunities
      and healthier communities. &nbsp;</p>\r\n\r\n<p class=\"MsoNormal\"></p>\r\n\r\n<p
      class=\"MsoNormal\">Please do not hesitate to contact our Executive Director,\r\nSteven
      Johnston if you have any further questions about our work. You may reach\r\nhim
      directly via email at <a href=\"mailto:steve@communityimpactrealestate.ca\"
      title=\"Link: mailto:steve@communityimpactrealestate.ca\">steve@communityimpactrealestate.ca</a>&nbsp;</p><p
      class=\"MsoNormal\"><a target=\"_blank\" href=\"/samples/_production/assets/CIRES_2019_Annual_Report.pdf\"
      title=\"CIRES Annual Report 2019\">Please click here to read CIRE's Annual Report
      2019</a> - thank you!&nbsp;</p>\r\n\r\n<p></p>"
