- 'Executive Director Appointment Announcement ':
    _slug: executive-director-appointment-announcement
    title: 'Executive Director Appointment Announcement '
    posted_at: '2019-05-30T10:03:00-05:00'
    teaser: "<p>The Community Impact Real Estate Society’s Board of Directors (CIRES)
      is thrilled to announce the appointment of Steve Johnston as the next Executive
      Director. <br></p>"
    featured_image: "/samples/_production/content_entries/Head_shot_20190610.jpg"
    body: "<p>Steve began his career in community economic development at Dixon Hall
      in Toronto, where he played a key role in building and supporting innovative
      programming for at-risk residents in the inner city. He relocated to Vancouver
      in 2014 to lead Tradeworks Training Society, where he guided the growth and
      revitalization of the agency’s critical employment and social enterprise programs.&nbsp;&nbsp;
      </p><p>Steve currently serves as Director of Exchange Inner City, a collaborative
      network of over 55 organizations and individuals working in Vancouver’s inner
      city to foster a vibrant and inclusive local economy. He also works concurrently
      at the City of Vancouver’s Social Planning Department and led the development
      of Vancouver’s Community Benefit Agreement policy. He serves on a number of
      community boards, including the Advisory Board of the Binners’ Project, and
      is a mentor to many organizations in the Downtown Eastside.&nbsp;</p><p>CIRES
      Board member Mary Clare Zak said, “Steve’s passion for community building, his
      experience in social enterprise, and his ability to bring people together from
      all walks of life are exactly what we need to lead CIRES forward.” <br><br>Steve
      will succeed CIRES’ founding Executive Director David LePage and Managing Director
      Shaugn Schwartz. David and Shaugn are respected social enterprise leaders and
      community builders who were recruited to take CIRES from a concept to a thriving
      start-up social enterprise.&nbsp;&nbsp; </p><p></p><p>“On behalf of the Board,
      I would like express our profound gratitude to David and Shaugn for having made
      CIRES a reality. They are leaving a strong foundation to realize our vision
      for CIRES as a catalyst for building a vibrant, inclusive economy in the Downtown
      Eastside,” said Mary Clare Zak.&nbsp;</p><p>Steve was recruited through an extensive
      national search led by Realize Strategies, an award-winning B Corporation boutique
      consulting firm based in Vancouver that provides trusted business insights and
      customized solutions to purpose-driven organizations.&nbsp;&nbsp;</p><p>Steve
      will formally assume the Executive Director role on June 10, 2019. <br></p>"
