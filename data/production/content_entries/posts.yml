- Community Impact Real Estate - Open for Business:
    _slug: community-impact-real-estate-open-for-business
    title: Community Impact Real Estate - Open for Business
    posted_at: '2018-10-12T07:35:00-05:00'
    teaser: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nOur
      launch event was a fantastic opportunity for representatives\r\nfrom local community
      organizations, portfolio subtenants, BC Housing and others, to engage in lively
      conversations and join in the\r\ncelebration!<br></p>"
    featured_image: "/samples/_production/content_entries/181011_181011_BHC_CIRES_0419.jpg"
    body: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p
      class=\"MsoNormal\">Community Impact Real Estate (CIRE) has officially opened\r\nits
      doors. As a commercial lease and property management social enterprise,\r\nCIRE
      contributes to the collective efforts of building an inclusive, local\r\nserving
      economy, by using the space in its portfolio to provide affordable\r\ngoods,
      services, social support and employment opportunities for low income\r\nresidents.
      </p>\r\n\r\n<p class=\"MsoNormal\">Our launch event was held on October 11,
      2018 at the 11\r\nstorey Anjok building located at 298 E Hastings. </p>\r\n\r\n<p
      class=\"MsoNormal\">Representatives from two social enterprises that are portfolio\r\nsubtenants
      - Shelley Bolton, Senior Manager of Social Enterprise, PHS Community\r\nServices
      Society, East Van Roasters, and Matthew Smedley, Executive Director\r\n&amp;
      CEO of Mission Possible - addressed the diverse crowd of attendees with a\r\nmessage
      about their organization’s mission, the community impact generated by\r\ntheir
      respective organizations and the importance of paying below market rent\r\nin
      helping them succeed. &nbsp;</p><p class=\"MsoNormal\"><img title=\"Shelley
      Bolton East Van Roasters\" alt=\"undefined\" src=\"/samples/_production/assets/181011_181011_BHC_CIRES_0219.jpg\"><br></p><p
      class=\"MsoNormal\"><img title=\"Matthew Smedley, Mission Possible\" alt=\"undefined\"
      src=\"/samples/_production/assets/181011_181011_BHC_CIRES_0258.jpg\"><br></p>\r\n\r\n<p
      class=\"MsoNormal\">CIRE’s launch event was a fantastic opportunity for representatives\r\nfrom
      local community organizations, portfolio subtenants, BC Housing and others\r\nto
      get to know each other, engage in lively conversations and join in the\r\ncelebration
      while enjoying delicious treats from local social enterprises like\r\nHAVE Café,
      East Van Roasters and Potluck café. </p><p class=\"MsoNormal\"><img title=\"HAVE
      Cafe\" alt=\"undefined\" src=\"/samples/_production/assets/181011_181011_BHC_CIRES_0070.jpg\"><br></p>\r\n\r\n<p
      class=\"MsoNormal\"><img title=\"Delicious treats from local social enterprises\"
      alt=\"undefined\" src=\"/samples/_production/assets/181011_181011_BHC_CIRES_0040.jpg\"><br></p><p
      class=\"MsoNormal\"><img title=\"East Van Roasters\" alt=\"undefined\" src=\"/samples/_production/assets/181011_181011_BHC_CIRES_0447.jpg\"><br></p><p
      class=\"MsoNormal\">Our launch also included a Social Enterprise Showcase that
      provided\r\nan opportunity for a select group of social enterprise subtenants
      to showcase\r\ntheir goods and services. Showcase participants included &nbsp;Enterprise
      Women Making Art (EWMA), Gallery\r\nGachet and Exchange Inner City. </p><p class=\"MsoNormal\"><img
      title=\"Gallery Gachet\" alt=\"undefined\" src=\"/samples/_production/assets/181011_181011_BHC_CIRES_0018.jpg\"><br></p>\r\n\r\n<p
      class=\"MsoNormal\"><img title=\"EWMA\" alt=\"undefined\" src=\"/samples/_production/assets/181011_181011_BHC_CIRES_0007.jpg\"><br></p><p
      class=\"MsoNormal\"><img title=\"Exchange Inner City\" alt=\"undefined\" src=\"/samples/_production/assets/181011_181011_BHC_CIRES_0294.jpg\"><br></p><p
      class=\"MsoNormal\">Special thanks go out to BC Housing for their event support;\r\nHAVE
      Café, East Van Roasters and Potluck Cafe, for taking such good care of all\r\nof
      our guests and to those behind the scenes who helped organised and make this\r\nevent
      possible. </p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>"
