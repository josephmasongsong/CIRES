- Community Learning Events | A conversation with Nancy Neamtan:
    _slug: community-learning-events-a-conversation-with-nancy-neamtan
    title: Community Learning Events | A conversation with Nancy Neamtan
    posted_at: '2019-03-22T06:18:00-05:00'
    teaser: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p
      class=\"MsoNormal\">March 21st marked the beginning of CIRE’s Community\r\nLearning
      Events with one of Canada’s leading experts in building social\r\neconomies
      and social innovation ecosystems, Nancy Neamtan. </p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>"
    featured_image: "/samples/_production/content_entries/Nancy_Neamtan.jpg"
    body: "<p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p
      class=\"MsoNormal\">Nancy Neamtan is an expert in the field of social and\r\nsolidarity
      economy, social finance and local development. She was a founder and\r\nCEO
      of the Chantier of the Social Economy, an organization devoted to the\r\npromotion
      and development of the social economy in Quebec, from 1996 to 2015,\r\nafter
      having led RESO, a Montreal-based community economic development\r\ncorporation,
      from 1989 to 1996. Co-founder and former president of RISQ (Quebec\r\nSocial
      Investment Network), the Chantier of the Economy Trust and TIESS, a\r\nknowledge
      transfer center in social innovation, she continues her engagement\r\nthrough
      collaboration with several organizations in the social economy movement.\r\nInternationally
      she is actively involved in the development of CITIES, an\r\ninternational knowledge
      transfer center in and in the Global Social Economy\r\nForum (GSEF). <a target=\"_blank\"
      href=\"https://www.eventbrite.ca/e/building-a-social-economy-a-conversation-with-nancy-neamtan-tickets-58805933129).
      \" title=\"Link: https://www.eventbrite.ca/e/building-a-social-economy-a-conversation-with-nancy-neamtan-tickets-58805933129).
      \">(Source: Eventbrite)&nbsp;</a></p>\r\n\r\n<p class=\"MsoNormal\">Nancy shared
      her experiences with eight young women, leaders\r\nin the social economy sector
      in Vancouver, whom also had the opportunity to share\r\ntheir story and ask
      words of advice.&nbsp;</p>\r\n\r\n<p class=\"MsoNormal\">Thank you everyone
      for making CIRE's first Community Learning\r\nEvent a success!&nbsp;</p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>"
