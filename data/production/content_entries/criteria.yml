- Landlord approval of subtenant required:
    _slug: landlord-approval-of-subtenant-required
    title: Landlord approval of subtenant required
    body: <p class="p1"><span class="s1">CIRES is the Sublandlord in all of our portfolio
      leases. After an initial internal review based upon the application criteria,
      CIRES is obligated to have the building Landlord review and approve all applicants
      and the proposed uses of the commercial spaces.</span></p>
    _id:
    - 5b88f5d914ad661738b5bf21
