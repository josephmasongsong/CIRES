- 'Community Need and Market Opportunities ':
    _slug: based-on-community-need-and-market-opportunities-reactive-slash-proactive
    title: 'Community Need and Market Opportunities '
    body: <p class="p1"><span class="s1">CIRES intentionally leases the commercial
      space in our portfolio for both community and market opportunities. Our staff
      will respond and evaluate every request based upon this blended value purpose.
      Our approach includes being proactive by seeking out tenants that will intentionally
      support an identified social or market need in the community.<span class="Apple-converted-space">&nbsp;</span></span></p>
