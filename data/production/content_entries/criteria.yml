- Social benefit covenant:
    _slug: social-benefit-covenant
    title: Social benefit covenant
    body: <p class="p1"><span class="s1">Every CIRES new and renewing tenant is required
      to sign a ‘social benefit covenant’ as a part of their lease agreement. This
      mutually developed covenant describes the social value the tenant will create
      and outlines the social value annual reporting requirements. Much of the content
      for the covenant comes from the tenant’s Expression of Interest Application.</span></p>
